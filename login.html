<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <title>登录页</title>
    <!-- <link rel="stylesheet" href="css/basic.css"> -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img class="tdc-logo" src="css/img/logo-tdc-2x.png">
            <img class="cdts-logo" src="css/img/logo-cdts-2x.png">
            <b class="divide"></b>
            <h3 class="logo-title">展商登录后台</h3>
        </div>
        <div id="loginBox" class="login-box">
            <div class="form-group">
                <input id="account" class="form-input" type="text" placeholder="请输入您的展商帐号">
            </div>
            <div class="form-group">
                <input id="password" class="form-input" type="password" placeholder="密码">
            </div>
            <div class="form-group clear">
                <label for="autologin" class="autologin">
                    <input id="autologin" class="form-checkbox" type="checkbox">
                    <i></i>
                    自动登录
                </label>
                <p id="tips" class="tips">帐号和密码不能为空</p>
            </div>
            <div class="form-group clear" style="overflow: visible;">
                <button id="loginBtn" class="login-btn">登录</button>
                <div class="cantlogin">
                    无法登录？
                    <div class="contact">
                        如您无法登录，可联系我们 020-28829750
                    </div>
                </div>
            </div>
        </div>
        <div id="activity" class="activity">
            <h3 class="activity-desc">请选择您要进入的环旅活动</h3>
            <div class="activity-item" data-no="63">
                <img class="activity-logo lt" src="css/img/cdts.png"/>
                <p class="activity-title lt">2018环球旅讯峰会&中国数字旅游展</p>
                <a class="activity-link rt" href="">进入</a>
                <span class="no-link rt">您未参展/赞助</span>
            </div>
            <div class="activity-item" data-no="65">
                <img class="activity-logo lt" src="css/img/adc.png"/>
                <p class="activity-title lt">2018中国航空营销峰会</p>
                <a class="activity-link rt" href="">进入</a>
                <span class="no-link rt">您未参展/赞助</span>
            </div>
            <div class="activity-item" data-no="66">
                <img class="activity-logo lt" src="css/img/dmc.png"/>
                <p class="activity-title lt">2018目的地景区营销峰会</p>
                <a class="activity-link rt" href="">进入</a>
                <span class="no-link rt">您未参展/赞助</span>
            </div>
        </div>
    </div>

    <script src="http://img.traveldaily.cn/script/jquery.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
